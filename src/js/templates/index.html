<!--

 Used exclusively by the HtmlWebpackPlugin in the webpack command to build the index page for both DEVELOPMENT and PRODUCTION

 -->
<!DOCTYPE html>
<html lang="en">
<head>
<title><%= htmlWebpackPlugin.options.CONFIG.head.title %></title>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<!-- default SEO -->
<meta name="description" content="<%= htmlWebpackPlugin.options.CONFIG.head.meta.description %>">
<meta name="keywords" content="<%= htmlWebpackPlugin.options.CONFIG.head.meta.keywords %>">

<!-- Open Graph Tags -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="<%= htmlWebpackPlugin.options.CONFIG.head.title %>">
<meta property="og:title" content="<%= htmlWebpackPlugin.options.CONFIG.head.title %>">
<meta property="og:description" content="<%= htmlWebpackPlugin.options.CONFIG.head.meta.description %>">

<!-- SITE URL -->
<meta property="og:url" content="<%= htmlWebpackPlugin.options.CONFIG.head.meta.url %>">

<!-- IMAGE URL -->
<meta property="og:image" content="<%= htmlWebpackPlugin.options.CONFIG.head.image.fb.src %>">
<meta property="og:image:width" content="<%= htmlWebpackPlugin.options.CONFIG.head.image.fb.width %>">
<meta property="og:image:height" content="<%= htmlWebpackPlugin.options.CONFIG.head.image.fb.height %>">

<!-- TWITTER META -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="<%= htmlWebpackPlugin.options.CONFIG.head.tw.creator %>">
<meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.CONFIG.head.tw.creator %>">
<meta name="twitter:title" content="<%= htmlWebpackPlugin.options.CONFIG.head.title %>">
<meta name="twitter:description" content="<%= htmlWebpackPlugin.options.CONFIG.head.meta.description %>">
<meta name="twitter:image" content="<%= htmlWebpackPlugin.options.CONFIG.head.image.tw.src %>">

<!-- FAVICON -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Lora" rel="stylesheet">

<!-- STYLESHEET -->
<link rel="stylesheet" type="text/css" href="css/global.css">

</head>
<body>
	<div class="everything-but-the-footer">
		<header id="header">
			<div class="wrap">

			</div>
		</header>

		<div class="content-wrapper hide">
			<div id="root">

			</div>
		</div>


	</div>

	<footer>
		<div class="content-wrapper hide">

		</div>
	</footer>

	<% if ( htmlWebpackPlugin.options.PROD ) { %>
		<!-- hashed version of js file. -->
		<script src="<%= htmlWebpackPlugin.files.js %>"></script>

	<% } else { %>
		<!-- DEV mode run live reload -->
		<script src="http://localhost:9091"></script>
		<script src="js/app.js"></script>
	<% } %>

</body>
</html>
